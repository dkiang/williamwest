<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate unique rhyming couplets by combining Kanye West lyrics with Shakespeare lines">
    <title>William West - Kanye & Shakespeare Couplets Generator</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" role="main">
        <header class="main-header" role="banner">
            <div class="title-row">
                <div class="title-col">
                    <div class="name-with-image">
                        <img src="static/shakespeare.png" 
                             alt="Portrait of William Shakespeare" 
                             class="header-image"
                             width="40" 
                             height="40">
                        <h1 class="main-title main-title-top">William</h1>
                    </div>
                    <span class="label label-bottom label-shakespeare" aria-label="Author">Shakespeare</span>
                </div>
                <div class="title-col">
                    <span class="label label-top label-kanye" aria-label="Author">Kanye</span>
                    <div class="name-with-image">
                        <h1 class="main-title main-title-bottom">West</h1>
                        <img src="static/kanye.png" 
                             alt="Portrait of Kanye West" 
                             class="header-image"
                             width="40" 
                             height="40">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="verse-block" id="verse-block" aria-live="polite">
                <div id="couplets-list" role="list" aria-label="Generated couplets"></div>
            </section>

            <section class="favorites-block hidden" id="favorites-block" aria-live="polite">
                <h2>Favorite Couplets</h2>
                <div id="favorites-list" role="list" aria-label="Favorite couplets"></div>
                <div id="no-favorites" class="hidden">
                    <p>No favorite couplets yet. Generate some couplets and click the heart icon to add them to your favorites!</p>
                </div>
            </section>

            <div class="controls-center">
                <div class="button-group">
                    <button id="generate-btn" 
                            class="big-pill-button"
                            aria-label="Generate new couplets">
                        Create Another
                    </button>
                    <button id="view-favorites" 
                            class="view-button"
                            aria-pressed="false">
                        View Favorites
                    </button>
                </div>
            </div>
            <div id="loading" 
                 class="loading hidden" 
                 role="status" 
                 aria-label="Generating couplets">
                <div class="spinner" aria-hidden="true"></div>
                <p>Generating...</p>
            </div>
            <div id="error" 
                 class="error hidden" 
                 role="alert" 
                 aria-live="assertive"></div>
        </main>
        <footer class="credit-line" role="contentinfo">
            <p>Inspired by the William/West student CS50 project</p>
        </footer>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
